<app-navigationbar></app-navigationbar>

<section class="relative">
  <div class="bg-gray-100 pt-20 h-96 flex justify-center items-center flex-col">
    <h1 class="mb-10 text-center text-2xl font-bold">Wishlist Items ({{ wishItems.length }})</h1>
    <!-- Display a message and a button if the wishlist is empty -->
    <div *ngIf="wishItems.length === 0" class="flex flex-col items-center justify-center h-full">
      <p class="text-gray-700 mb-4">Your wishlist is empty. Keep exploring to find courses!</p>
      <button routerLink="/courses" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Explore Courses</button>
    </div>
    <!-- Render wishlist items if there are any -->
    <div *ngIf="wishItems.length > 0" class="pb-6 md:pb-0 mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">
      <!-- Add your code to display wishlist items here -->
    </div>
  </div>


   <!-- Render cart items if there are any -->
    <div  *ngIf="wishItems.length > 0" class="pb-6 md:pb-0 mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">
      <div class="rounded-lg h-fit py-6 md:w-2/3 flex flex-col space-y-6">
        <div *ngFor="let item of wishItems; let i = index" class="justify-between rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start">
          <img src="../../../assets/images/Image.png" alt="product-image" class="w-full rounded-lg sm:w-40" />
          <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
            <div class="mt-5 sm:mt-0">
              <h2 class="text-lg font-bold text-gray-900">{{ item.courseName }}</h2>
              <p class="mt-1 text-base text-gray-700">{{ item.actualPrice  }}</p>
            </div>
            <div class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6">

              <div class="flex items-center space-x-4">
                <p class="text-base">{{ item.total  }}</p>
                <div class="flex flex-col items-center space-x-4 space-y-3">
                  <i class="fa fa-trash cursor-pointer" (click)="onDelete(item)"></i>
                  <button (click)="moveToCart(item)" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 focus:outline-none focus:shadow-outline-orange active:bg-orange-800">
                    Move to Cart
                  </button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>

</section>

<app-popup-modal
*ngIf="popupModal"
popupText="{{ popupText }}"
backgroundColor="{{ popupBackground }}"
></app-popup-modal>
